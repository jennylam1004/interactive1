<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title> Grids </title>
  <style>
    #grid{
      display: grid;
      grid-template-columns: 200px 200px;
    }
    .item{
      border: 5px solid blue;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- this is the containing grid -->
  <div id="grid">
    <!-- grid items -->
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>
</body>
</html>
